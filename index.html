<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <section>
      <main class="container">
        <div class="content">
          <img src="./images/bg-pattern-desktop.svg" alt="" >
          <div class="content-container">
           <div class="contents">
             <img src="./images/logo.svg" alt="" class="logo-img">
            <h1>WE'RE <br> <span>COMING <br>
               SOON</span></h1>
               <p>Hello fellow shoppers! we're currently building our new <br> fashion store. Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
               <input type="email" placeholder="Email Address" class="email">
               <button class="go-btn"><img src="./images/icon-arrow.svg" alt=""></button>
               <p class="err-msg" style="color: hsl(0, 93%, 68%);">Please provide a valid email</p>
               <div class="icon"><img src="./images/icon-error.svg" alt=""></div>
           </div>
          </div>
        </div>
        <div class="img">
          <img src="./images/hero-desktop.jpg" alt="" class="desktop-hero">
          <img src="./images/hero-mobile.jpg" alt="" class="mobile-hero">
        </div>
      </main>
    </section>
</body>
<script src="./script.js"></script>
</html>
